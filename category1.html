<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planners</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
  <header>
    <h1>Planners</h1>
    <a href="index.html">‚Üê Back to Home</a>
  </header>
  
  <main class="product-grid">
    <div class="product-card">
      <div class="product-images">
        <img src="images/photo (1).jpg" alt="Product 1">
        <img src="images/photo (2).png" alt="Product 1">
      </div>
      <h2>Product 1</h2>
      <p class="price">$19.99</p>
      <p class="description">A lovely item for your needs.</p>
      <button onclick="orderOnWhatsApp('Product 1')">Order on WhatsApp</button>
    </div>

    <div class="product-card">
      <div class="product-images">
        <img src="images/product2a.jpg" alt="Product 2">
        <img src="images/photo (2).jpg" alt="Product 2">
      </div>
      <h2>Product 2</h2>
      <p class="price">$24.99</p>
      <p class="description">Top quality guaranteed.</p>
      <button onclick="orderOnWhatsApp('Product 2')">Order on WhatsApp</button>
    </div>
  </main>
</body>
</html>
